<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram LogoMarca">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como BrookUzumaki</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é BrookUzumaki?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
